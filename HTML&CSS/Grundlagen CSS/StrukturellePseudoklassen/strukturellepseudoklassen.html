<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strukturelle Pseudoklassen</title>
    <link rel="stylesheet" href="strukturellepseudoklassen.css">
</head>
<body>
    <!-- div Klasse container
        10 Paragraphen kind 01 - 10
        10 div kind 11-20
        diese Strukutr mit emmet
        div.container>p{kind $$}*10+div{kind $$@11}*10 -->
    <div class="container">
        <p>kind 01</p>
        <p>kind 02</p>
        <p>kind 03</p>
        <p><span>ich bin ein Span</span></p>
        <p>kind 05</p>
        <p>kind 06</p>
        <p>kind 07</p>
        <p>kind 08</p>
        <p>kind 09</p>
        <p>kind 10</p>
        <div>kind 11</div>
        <div>kind 12</div>
        <div>kind 13</div>
        <div></div>
        <div>kind 15</div>
        <div>kind 16</div>
        <div>kind 17</div>
        <div>kind 18</div>
        <div>kind 19</div>
        <div>kind 20</div>
    </div>
</body>
</html>
