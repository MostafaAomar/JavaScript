<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Inline CSS</title>
    <style>
    
        h1 {
           color: green;
           background-color: grey; 
        }

        h2 {
            color: red;
            background-color: black;
        }

        
    
    </style>
</head>

<body>

    <h1>Hauptthema</h1>

    <h2>Erstes Unterthema</h2>
    <p>Hier der Text dazu</p>
    <h2>Zweites Unterthema</h2>
    <p>hier der Text zum zweiten Unterthema</p>

</body>

</html>
