<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kindselektoren</title>
    <link rel="stylesheet" href="kindselektoren.css">
</head>
<body>
    <h1>Ich bin die erste Überschrift</h1>
    <p>
        Ein kleiner Absatz
        <span>Ich bin span im p
            <b>Ich bin b im span</b>
            <i>Ich bin i im span</i>
        </span>
    </p>
    <p>
        Ich bin der zweite Absatz und bekomme als Belohnung mehr Text als alle anderen
        <b>ich bin b im p</b>
    </p>
</body>
</html>
